<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Kudo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F9FA;
        }
        .brand-blue { color: #00A6ED; }
        .brand-purple { color: #724BB7; }
        .brand-orange { color: #F85A3E; }
        .brand-yellow { color: #FFD131; }
        .bg-brand-blue { background-color: #00A6ED; }
        .bg-brand-purple { background-color: #724BB7; }
        .bg-brand-orange { background-color: #F85A3E; }
        .bg-brand-yellow { background-color: #FFD131; }
        .border-brand-blue { border-color: #00A6ED; }
        .border-brand-purple { border-color: #724BB7; }
        .border-brand-orange { border-color: #F85A3E; }
        .border-brand-yellow { border-color: #FFD131; }
        .btn {
            @apply font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        .btn-kudo {
            @apply bg-brand-orange text-white hover:bg-brand-yellow focus:ring-brand-orange;
        }
    </style>
</head>
<body class="p-8">

<div class="relative min-h-screen">
    <header class="text-center mb-12">
        <h1 class="text-4xl font-bold brand-purple mb-2">Welcome to the Kudos!</h1>
        <p class="text-lg text-gray-600">Give a shout-out to your amazing teammates.</p>
    </header>

    <button id="open-kudo-modal" class="btn btn-kudo fixed top-8 right-8">
        âœ¨ Give a Kudo
    </button>

    <div id="kudo-modal" class="hidden fixed inset-0 z-50 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="relative p-8 bg-white w-full max-w-md mx-4 rounded-lg shadow-2xl animate-fade-in-down">
            <h2 class="text-2xl font-bold text-gray-900 mb-4 brand-purple">Give a Kudo</h2>
            <p class="text-sm text-gray-500 mb-6">Recognize a teammate for their great work! Your Kudo will be sent to a manager for approval.</p>

            <form id="kudo-form" class="space-y-4">
                <div>
                    <label for="recipient" class="block text-sm font-medium text-gray-700">Recipient</label>
                    <select id="recipient" name="recipient" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50">
                        <option value="">Select a teammate...</option>
                        <option value="1">Jane Doe</option>
                        <option value="2">John Smith</option>
                        <option value="3">Alex Chen</option>
                    </select>
                </div>

                <div>
                    <label for="project" class="block text-sm font-medium text-gray-700">Project</label>
                    <select id="project" name="project" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50">
                        <option value="">Select a project...</option>
                        <option value="101">Project Alpha</option>
                        <option value="102">Project Beta</option>
                        <option value="103">Project Gamma</option>
                    </select>
                </div>

                <div>
                    <label for="comment" class="block text-sm font-medium text-gray-700">Comment</label>
                    <textarea id="comment" name="comment" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50" placeholder="e.g., 'Thank you for your help with the last-minute changes!'"></textarea>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="button" id="cancel-kudo-form" class="btn bg-gray-200 text-gray-700 hover:bg-gray-300 focus:ring-gray-500 mr-2">Cancel</button>
                    <button type="submit" class="btn bg-brand-blue text-white hover:bg-brand-purple focus:ring-brand-blue">Submit Kudo</button>
                </div>
            </form>

            <div id="success-message" class="hidden text-center p-6 mt-6 rounded-lg bg-green-50 border border-green-200 text-green-700">
                <p class="text-2xl font-bold mb-2">Kudo Submitted! ðŸŽ‰</p>
                <p class="text-sm">Points will be awarded once a manager approves it.</p>
            </div>

        </div>
    </div>
</div>

<script>
    document.getElementById('open-kudo-modal').addEventListener('click', function() {
        document.getElementById('kudo-modal').classList.remove('hidden');
    });

    document.getElementById('cancel-kudo-form').addEventListener('click', function() {
        document.getElementById('kudo-modal').classList.add('hidden');
    });

    document.getElementById('kudo-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const recipient = document.getElementById('recipient').value;
        const project = document.getElementById('project').value;
        const comment = document.getElementById('comment').value;

        if (!recipient || !project || !comment) {
            alert('Please fill out all fields.');
            return;
        }

        console.log('Submitting Kudo for:', { recipient, project, comment });

        setTimeout(() => {
            document.getElementById('kudo-form').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
        }, 1000);
    });
</script>
</body>
</html>
