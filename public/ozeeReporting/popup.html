<div class="ozee-popup-main-container" style="transform: translate(0px, 0px);">
    <!-- Draggable Header -->
    <div class="ozee-popup-header-handle">
        <!-- SVG for the dotted drag pattern -->
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="16" viewBox="0 0 100 16" preserveAspectRatio="none">
            <rect x="0" y="7" width="100" height="2" fill="currentColor" rx="1"></rect>
            <circle cx="20" cy="8" r="1.5" fill="#fff" opacity="0.4"></circle>
            <circle cx="30" cy="8" r="1.5" fill="#fff" opacity="0.4"></circle>
            <circle cx="40" cy="8" r="1.5" fill="#fff" opacity="0.4"></circle>
            <circle cx="50" cy="8" r="1.5" fill="#fff" opacity="0.4"></circle>
            <circle cx="60" cy="8" r="1.5" fill="#fff" opacity="0.4"></circle>
            <circle cx="70" cy="8" r="1.5" fill="#fff" opacity="0.4"></circle>
            <circle cx="80" cy="8" r="1.5" fill="#fff" opacity="0.4"></circle>
        </svg>
        <span class="ozee-project-name">OZee Reporting</span>
    </div>

    <!-- Close Button -->
    <div class="ozee-popup-close-btn" id="close-popup-btn">
        <svg fill="currentColor" width="100%" height="100%" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="close-icon-svg">
            <path d="M12 10.586l4.95-4.95a1 1 0 111.414 1.414L13.414 12l4.95 4.95a1 1 0 01-1.414 1.414L12 13.414l-4.95 4.95a1 1 0 01-1.414-1.414L10.586 12l-4.95-4.95a1 1 0 011.414-1.414L12 10.586z"></path>
        </svg>
    </div>

    <!-- Screenshot Preview Container -->
    <div class="ozee-screenshot-container">
        <a href="#" class="ozee-screenshot-link">
            <span class="ozee-screenshot-inner" style="background-image: url('https://placehold.co/400x200/cccccc/ffffff?text=Screenshot+Preview');"></span>
        </a>
    </div>

    <!-- Task Creation Form -->
    <div class="ozee-task-form-container">
        <textarea id="description-input" class="ozee-description-input" placeholder="Add description..."></textarea>
        <div class="ozee-form-controls">
            <div class="ozee-character-counter">0/250</div>
            <div class="ozee-action-buttons">
                <button class="ozee-attachment-btn">
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 11.5V17a4 4 0 01-8 0v-5.5a2.5 2.5 0 015 0V16a1.5 1.5 0 01-3 0v-4.5h-1a2.5 2.5 0 00-5 0V16a4 4 0 008 0v-5.5a6.5 6.5 0 00-13 0V16a6.5 6.5 0 0013 0z"></path>
                    </svg>
                </button>
                <button class="ozee-emoji-btn">
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2a10 10 0 100 20 10 10 0 000-20zM8 14.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3zM16 14.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3zM12 18.5a.5.5 0 01-.5-.5.5.5 0 00-1 0 .5.5 0 01-.5-.5.5.5 0 00-1 0 .5.5 0 01-.5-.5.5.5 0 00-1 0a4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="ozee-drag-and-drop-area">
            <p>Drag files here or paste images from your clipboard.</p>
        </div>
    </div>
    <!-- Info Message -->
    <div id="short-message-info" class="ozee-info-message">
        <p>Please add more information for the team to understand this task.</p>
    </div>
    <!-- Create Task Button -->
    <button id="createTaskButton" class="ozee-create-task-btn" disabled>Create Task</button>
</div>
